name: sync-build-deploy
on:
  schedule:
    - cron: '0 21 * * *'
    
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Checkout util
        uses: actions/checkout@v4
        with:
          repository: ya0211/magisk-modules-repo-util
          path: util

      - name: Set up Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r util/requirements.txt

      - name: Sync
        if: github.event_name == 'schedule' || startsWith(github.event.head_commit.message, '[sync]')
        run: |
          python util/cli.py sync

      - name: Check
        run: |
          python util/cli.py check -I -U -E

      - name: Index and Push
        if: github.event_name == 'schedule' || startsWith(github.event.head_commit.message, '[sync]')
        run: |
          python util/cli.py index --push
          
      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: log/*.log
  
  build:
    runs-on: ubuntu-latest
    needs: sync
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
